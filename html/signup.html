<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/mobile.css" />
    <link rel="stylesheet" href="../css/signup.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <script type="module" src="../script/signup.js" defer></script>
    <title>Create An Account</title>
  </head>
  <body>
    <nav class="navbar">
      <h2><a href="../index.html">AnimeList</a></h2>
      <ul>
        <li><a href="../index.html">Home</a></li>
      </ul>
    </nav>
    <div class="container">
      <div class="hero">
        <h1>Signup and become an AnimeList Member!</h1>
        <i>Easiest way to discover new anime and manga to enjoy!</i>
      </div>
      <div class="signup">
        <h1>Signup</h1>
        <form>
          <div class="form-control">
            <label>Email: </label>
            <input class="signup-input" type="text" required />
          </div>

          <div class="form-control">
            <label>Password: </label>
            <input class="signup-input" type="password" required />
          </div>

          <div class="form-control">
            <label>Confirm Password: </label>
            <input class="signup-input" type="password" required />
          </div>

          <button id="signup-btn" class="signup-btn">Create Account</button>

          <p class="signup-text">
            Already have an account? <a href="#">Login</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
